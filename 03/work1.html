<meta charset="UTF-8">
<script>
    "use strict";

    let i = 0;

    do {
        if (i === 0) {
            console.log(`${i} - это ноль`);
            i++;
            continue;
        }
        if (i % 2 === 1) {
            console.log(`${i} - нечетное число`);
        } else {
            console.log(`${i} - четное число`);
        }
        i++;
    } while (i <= 10);

</script>
