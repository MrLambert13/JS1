<meta charset="UTF-8">
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*Инкремент (префиксная форма), сначала увеличил значение переменной a на единицу,
  * затем полученное значеие 2 присвоили в переменную c*/
  c = ++a;
  alert(c); // 2

  /*Переменной d присвоили значение переменной b=1, и только потом проивоздится инкремент (постфиксная форма)
  * переменной b и она принимает значение 2*/
  d = b++;
  alert(d); // 1

  /*перменная a=2, т.к. в данном случапрефиксный инкремент выполняется раньше операции присваивания,
  * то у нас сначала а станет равна 3, затем 2+3 получаем с=5*/
  c = 2 + ++a;
  alert(c); // 5

  /*сначала выполнится d = 2 + b и положит в перме d значение 4, только потом b увеличтся на единицу и станет
  * равна 3*/
  d = 2 + b++;
  alert(d); // 4

  /*а у нас уже стала равна 3 в строке 19, b равна 3 после строки 24*/
  alert(a); // 3
  alert(b); // 3

</script>
