<meta charset="UTF-8">
<script>
  "use strict";

  /*Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
    Затем написать скрипт, который работает по следующему принципу:
    - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
    - если а и b отрицательные, вывести их произведение;
    - если а и b разных знаков, вывести их сумму;*/
  /**
   * Вычитает положительные числа, умножает отрицательные, складывает с разными знаками
   * @param {nubmer} a первое число
   * @param {number} b второе число
   * @return {number} Результат вычислений */
  function work3(a, b) {
    if (a >= 0 && b >= 0) return a - b;
    else if (a < 0 && b < 0) return a * b;
    else return a + b;
  }

  let a = 3, b = 5;
  console.log(work3(a, b)); // 3 - 5 = -2

  a = -3;
  console.log(work3(a, b)); // -3 + 5 = 2

  b = -5;
  console.log(work3(a, b)); // -3 * -5 = 15

</script>
